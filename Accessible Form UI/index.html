<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container">
        <form action="#" method="post" class="form">
            <div class="form-group">
                <label for="name"> Name</label>
                <textarea id="name" name="name" placeholder="Enter your full name" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <textarea id="email" name="email" placeholder="Enter your email address" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <textarea id="password" name="password" placeholder="Enter your password" required></textarea>
                 <i class="fas fa-eye eye-icons"></i>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <textarea id="confirm" name="confirm" placeholder="Confirm your password" required></textarea>
                <i class="fas fa-eye eye-icon"></i>
            </div>
            <button type="submit">Update Profile</button>
        </form>
        <div>
        <div class="circle">
            <div class="label">
             <div class="percent">65%</div>
             <div class="text">Complete</div>
        </div>
   </div>
<div class="last-card">
    <div class="completeness">Profile Completeness</div>
</div>
    <ol class="last-cards">
        <li><s>1. Add a profile photo</s></li>
        <li><s>2. Add your bio</s></li>
        <li><s>3. Add your location</s></li>
        <li>4. Add your phone number</li>
        <li>5. Add your social media links</li>
    </ol>
</div>

    </div>
</body>
</html>
